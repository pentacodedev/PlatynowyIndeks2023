<div class="locationCard">
    <div class="data">
        <p>Nazwa: {{location.name}}</p>
        <p>Adres: {{location.adress}}</p>
        <p>Opis: {{location.description}}</p> 
    </div>
    <div class="buttons">
        <button (click)="accept()" class="accept">Zatwierdź</button>
        <button (click)="decline()"class="decline">Odrzuć</button>
    </div>
</div>
