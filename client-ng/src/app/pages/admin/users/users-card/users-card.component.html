<div class="userCard">
    <img [src]="user.photo || './assets/nophoto.webp'" alt="Brak zdjęcia" id="photo">
    <div class="content">
        <h3>Nazwa użytkownika: {{user.userName | titlecase}}</h3>
        <h5>Email: {{user.email}}</h5>
        <h5>Imię i nazwisko: {{user.firstName | titlecase}} {{user.surname | titlecase}}</h5>
    </div>
</div>
