<div class="content">
    <h1>Informacje o grupie</h1>
    <h2>{{group.name}}</h2>
    <nav>
        <a (click)="changeCard('description')">Opis</a>
        <a (click)="changeCard('members')">Cz≈Çonkowie</a>
    </nav>
    <div *ngIf="currentCard == 'description'">
        <h3>{{group.description}}</h3>
    </div>
    <div *ngIf="currentCard == 'members'">
    </div>
    <div class="buttons">
        <button class="accept" [routerLink]='["/group-profile", group.name]'>Zobacz profil grupy</button>
    </div>
</div>
