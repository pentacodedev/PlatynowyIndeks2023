<div class="userCard">
    <div id="photo">
        <img src="{{user.photo}}" alt="Brak zdjęcia">
    </div>
    <div class="content">
        <h3>Nazwa użytkownika: {{user.userName | titlecase}}</h3>
        <h5>Email: {{user.email}}</h5>
        <h5>Full name: {{user.firstName | titlecase}} {{user.surname | titlecase}}</h5>
    </div>
</div>
