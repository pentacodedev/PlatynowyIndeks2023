<div class="container">
    <h3>Nazwa wydarzenia: {{event.name}}</h3>
    <h4>Opis wydarzenia:</h4>
    <h4>{{event.description}}</h4>
    <div class="buttons">
        <button (click)="acceptEvent()" class="accept">Dołącz</button>
        <button (click)="denyEvent()" class="decline">Odrzuć</button>
    </div>
</div>
